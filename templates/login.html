{% extends 'base.html' %}

{% block head %}
<title>Log in</title>
{% endblock %}

{% block body %}
    <!-- log in start -->
    <section class="base" id="base">
        <div class="base-content">

            <div class="form">
                <h3>Login to start<br>Shopping</h3>
                <hr class="first">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="email"><h4>Email Address</h4>{{ form.email() }} <hr></div>
                    <div class="password"><h4>Password </h4>{{ form.password() }}<hr></div>
                    <div class="buttons">
                        <a href="/signup">sign up</a>
                        {{ form.submit()}}
                    </div>







                </form>

            </div>
        </div>

    </section>

{% endblock %}
